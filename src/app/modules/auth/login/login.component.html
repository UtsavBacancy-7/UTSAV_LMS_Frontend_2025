<div class="auth-login-form">
    <h2 class="text-center mb-4">Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="loginData.email" required />
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="loginData.password"
                required />
        </div>

        <div class="d-flex justify-content-center gap-3 align-items-center mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
            <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
        </div>

        <div class="mt-3 text-center">
            <small>Don't have an account? <a routerLink="/auth/register">Register here</a></small>
        </div>
    </form>
</div>
