<div class="auth-register-form">
    <h2 class="text-center mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName" />
            </div>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
        </div>

        <div class="mb-3">
            <label for="mobile">Mobile No</label>
            <input type="tel" id="mobile" class="form-control" formControlName="mobile" />
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
        </div>

        <div class="mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
        </div>

        <div class="mb-3">
            <label for="profileImageUrl">Profile Image</label>
            <input type="file" id="profileImageUrl" class="form-control" (change)="onFileChange($event)" />
        </div>

        <div class="d-flex justify-content-center gap-3 align-items-center mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
        </div>

        <div class="mt-3 text-center">
            <small>Already have an account? <a routerLink="/auth/login">Login here</a></small>
        </div>
    </form>
</div>
