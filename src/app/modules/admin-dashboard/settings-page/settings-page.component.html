<!-- settings.component.html -->
<div class="card p-4 shadow-sm">
    <h4 class="mb-3">Library Settings</h4>

    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Penalty Fee (per day)</label>
            <input type="number" class="form-control" formControlName="penaltyFeePerDay" />
        </div>

        <div class="mb-3">
            <label class="form-label">Max Borrowing Days</label>
            <input type="number" class="form-control" formControlName="maxBorrowingDays" />
        </div>

        <div class="mb-3">
            <label class="form-label">Max Books Per User</label>
            <input type="number" class="form-control" formControlName="maxBooksPerUser" />
        </div>

        <div class="mb-3">
            <label class="form-label">Reservation Window (Days)</label>
            <input type="number" class="form-control" formControlName="reservationWindowDays" />
        </div>

        <button type="submit" class="btn btn-success mt-3" [disabled]="loading || settingsForm.invalid">
            <i class="bi bi-save me-1"></i> Save Settings
        </button>
    </form>
</div>
