<div class="container-fluid py-4">
    <!-- DASHBOARD CARDS -->
    <div class="row g-3">
        <div class="col-md-3" *ngFor="let card of dashboardCards">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted">{{ card.title }}</h6>
                        <h5 class="mb-1">{{ card.value }}</h5>
                        <small [ngClass]="card.subtextClass">{{ card.subtext }}</small>
                    </div>
                    <div class="bg-light rounded-circle p-2">
                        <i class="{{ card.icon }} fs-4 text-primary"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- RECENT ISSUES & REVENUE STREAM -->
    <div class="row g-3 mt-3">
        <!-- Recent Book Issues -->
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header fw-semibold">Recent Book Issues</div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Cover</th>
                                <th>Title</th>
                                <th>Issued To</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of issues">
                                <td><img [src]="item.image" height="32" class="rounded" /></td>
                                <td>{{ item.title }}</td>
                                <td>{{ item.issuedTo }}</td>
                                <td>{{ item.dueDate | date:'mediumDate' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Book Stats Chart Placeholder -->
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header fw-semibold">Library Statistics</div>
                <div class="card-body">
                    <!-- Replace with actual chart -->
                    <img src="assets/images/sample-chart.png" class="img-fluid" alt="Chart Placeholder" />
                </div>
            </div>
        </div>
    </div>
</div>
