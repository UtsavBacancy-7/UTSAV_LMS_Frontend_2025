<div class="settings-container p-4">
    <h2 class="mb-4">Library System Settings</h2>

    <form *ngIf="settingsForm" [formGroup]="settingsForm">
        <div class="setting-group" *ngFor="let key of configKeys">
            <label class="form-label">{{ key }}</label>
            <input type="number" class="form-control" [formControlName]="key" [readonly]="!editMode" />
        </div>

        <div class="mt-4 d-flex gap-3">
            <button class="btn btn-primary" type="button" (click)="toggleEdit()" *ngIf="!editMode">
                Edit
            </button>
            <button class="btn btn-success" type="button" (click)="saveSettings()" *ngIf="editMode">
                Save
            </button>
            <button class="btn btn-secondary" type="button" (click)="cancelEdit()" *ngIf="editMode">
                Cancel
            </button>
        </div>
    </form>
</div>
