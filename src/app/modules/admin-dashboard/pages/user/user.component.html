<div class="container-fluid p-3">
    <div class="d-flex justify-content-between align-items-center mb-3 gap-3">
        <input type="text" class="form-control w-50"
            placeholder="Search by name, email{{isLibrariansView ? '' : ', mobile number'}}" [(ngModel)]="searchTerm"
            (input)="applyFilters()" />

        <div class="btn-group" role="group">
            <button class="btn btn-outline-secondary" [class.active]="viewMode === 'table'"
                (click)="viewMode = 'table'">
                <i class="bi bi-list-ul"></i> Table
            </button>
            <button class="btn btn-outline-secondary" [class.active]="viewMode === 'grid'" (click)="viewMode = 'grid'">
                <i class="bi bi-grid"></i> Grid
            </button>
        </div>

        <button *ngIf="isLibrariansView" class="btn btn-primary ms-auto" routerLink="add">
            <i class="bi bi-plus-circle"></i> Add Librarian
        </button>
    </div>

    <!-- Table View -->
    <div *ngIf="viewMode === 'table'" class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light justify-content-center">
                <tr>
                    <th *ngIf="!isLibrariansView" style="width: 60px">Profile</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th *ngIf="!isLibrariansView">Mobile</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of filteredUsers">
                    <td *ngIf="!isLibrariansView">
                        <div class="d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px;">
                            <img *ngIf="user.profileImageUrl; else defaultIcon" [src]="user.profileImageUrl"
                                class="rounded-circle" width="40" height="40" alt="Profile">
                            <ng-template #defaultIcon>
                                <i class="bi bi-person-circle fs-4"></i>
                            </ng-template>
                        </div>
                    </td>
                    <td class="fw-semibold">{{ getFullName(user) }}</td>
                    <td>{{ user.email }}</td>
                    <td *ngIf="!isLibrariansView">{{ user.mobileNo }}</td>
                    <td>
                        <span class="badge" [ngClass]="{
                                'bg-primary': user.role === 'Librarian',
                                'bg-success': user.role === 'Student'
                              }">
                            {{ user.role }}
                        </span>
                    </td>
                    <td>
                        <div class="form-check form-switch d-flex justify-content-center">
                            <input class="form-check-input" type="checkbox" role="switch" [checked]="user.isActive"
                                (change)="toggleStatus(user)" [disabled]="loadingUserId === user.id" />
                        </div>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary" title="Edit" [routerLink]="[user.id, 'edit']">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" title="Delete" (click)="deleteUser(user.id!)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="filteredUsers.length === 0" class="alert alert-warning">
        No {{userType}} found.
    </div>

    <!-- Grid View -->
    <div *ngIf="viewMode === 'grid'" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div class="col" *ngFor="let user of filteredUsers">
            <div class="card h-100">
                <div class="card-body text-center">
                    <img *ngIf="!isLibrariansView" [src]="user.profileImageUrl" (error)="user.profileImageUrl === null"
                        class="rounded-circle mb-3" width="100" height="100" alt="Profile"
                        onerror="this.onerror=null;this.src='';this.style.display='none'">
                    <i *ngIf="!isLibrariansView && !user.profileImageUrl"
                        class="bi bi-person-circle fs-1 d-block mx-auto mb-3"></i>
                    <h5 class="card-title">{{ getFullName(user) }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                    <p *ngIf="!isLibrariansView" class="card-text">
                        <small class="text-muted">{{ user.mobileNo }}</small>
                    </p>
                    <p class="card-text">
                        <span class="badge" [ngClass]="{
                                'bg-primary': user.role === 'Librarian',
                                'bg-success': user.role === 'Student'
                              }">
                            {{ user.role }}
                        </span>
                        <span class="badge ms-1" [ngClass]="{
                                                    'bg-success': user.isActive,
                                                    'bg-secondary': !user.isActive
                                                }">
                            {{ user.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </p>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm" title="Edit" [routerLink]="[user.id, 'edit']">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" title="Delete" (click)="deleteUser(user.id!)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
