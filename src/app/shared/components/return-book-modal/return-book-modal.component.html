<div class="modal-backdrop" [class.show]="showModal" (click)="closeModal()"></div>
<div class="modal-container" [class.show]="showModal">
    <div class="modal-header">
        <h5 class="modal-title">Return Book</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        <form #returnForm="ngForm" (ngSubmit)="submitForm()">
            <p-rating [(ngModel)]="returnData.rating" [stars]="10" name="rating" id="rating" />
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" [(ngModel)]="returnData.comments" name="comments"
                    rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="!returnForm.valid">
                    Submit Return
                </button>
            </div>
        </form>
    </div>
</div>
