<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-2 shadow-sm">
    <div class="container-fluid">
        <div class="d-flex align-items-center gap-3">
            <span class="fw-bold fs-4 text-dark">BookNest</span>
        </div>

        <div class="d-flex align-items-center gap-3 ms-auto">
            <ng-container *ngIf="role === 'Student'">
                <button class="btn btn-icon position-relative" (click)="toggleNotifications()">
                    <i class="bi bi-envelope fs-5"></i>
                    <span *ngIf="notificationCount > 0"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{ notificationCount > 99 ? '99+' : notificationCount }}
                        <span class="visually-hidden">unread notifications</span>
                    </span>
                </button>
            </ng-container>
            <button class="btn btn-icon" (click)="logout()">
                <i class="bi bi-box-arrow-right fs-5"></i>
            </button>
        </div>
    </div>
</nav>

<app-notification [isOpen]="showNotifications" (closeNotification)="showNotifications = false"
    (notificationsRead)="getNotificationCount()">
</app-notification>
